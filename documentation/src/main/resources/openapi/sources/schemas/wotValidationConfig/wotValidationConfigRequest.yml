type: object
description: Request body for creating or updating a WoT validation config.
properties:
  enabled:
    type: boolean
  logWarning:
    type: boolean
  thing:
    $ref: 'thingValidationConfig.yml'
  feature:
    $ref: 'featureValidationConfig.yml'
  dynamicConfig:
    type: array
    items:
      $ref: 'dynamicValidationConfigRequest.yml'
required:
  - enabled
  - thing
  - feature 